apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-{{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  rules:
  - host: homework.otus
    http: 
      paths:
      - path: {{ .Values.httpGet.path }}
        pathType: ImplementationSpecific
        backend:
          service: 
            name: service-nginx-{{ .Chart.Name }}
            port:
              number: 80
   
