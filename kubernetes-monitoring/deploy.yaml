apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxmetrics
  labels:
    app: nginx
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: nginx
  template:
    metadata:
      labels: 
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.27.0
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-conf  
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:1.1.0
          args:
            - --nginx.scrape-uri=http://service-metric:80/basic_status        
          ports:
            - containerPort: 9113
      volumes:
        - name: nginx-conf
          configMap:
            name: nginxconf
