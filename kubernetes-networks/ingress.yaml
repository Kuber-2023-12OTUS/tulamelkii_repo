apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /homepage
  name: ingress-host
spec:
  rules:
  - host: homework.otus
    http: 
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: server-nginx
            port:
              number: 80

